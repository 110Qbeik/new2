<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
		var app = new PIXI.Application(600,450);
        document.body.appendChild(app.view);
		var bg1 = new PIXI.Sprite.fromImage("res/h.png");
		app.stage.addChild(bg1);
		bg1.width=600;
		bg1.height=450;
       
	    var bg = new PIXI.Sprite.fromImage("res/b.png");
		app.stage.addChild(bg);
        var yezi = new PIXI.Sprite.fromImage("res/d.png");
		bg.addChild(yezi);
		yezi.anchor.set(0.5,0.5);
		yezi.rotation=1.5;
		yezi.width=100;
		yezi.height=120;
		yezi.x=100;

		yezi.interactive = true;
        yezi.on("mousedown",move);
		function move(event) {
		yezi.width=90;
		yezi.height=108;
		}
		yezi.on("mouseup",enter);
		function enter(even) {
		yezi.width=100;
		yezi.height=120;
		}
		
		yezi.on("click",bianhuan);
		function bianhuan(){
			bg.visible=false;
			bg1.visible=true;
			yezi.visible=false;
			yezi1.visible=false;
			yezi2.visible=false;
			yezi3.visible=false;
			yezi4.visible=true;
		}

		yezi4.width=100;
		yezi4.height=120;

		yezi4.interactive = true;
		yezi4.on("mousedown",move4);
		function move4(event4) {
		yezi4.width=90;
		yezi4.height=108;
		}
		yezi4.on("mouseup",enter4);
		function enter4(even) {
		yezi4.width=100;
		yezi4.height=120;
		}
		yezi4.on("click",bianhuan1);
		function bianhuan1(){
			bg.visible=true;
			bg1.visible=false;
			yezi.visible=true;
			yezi1.visible=true;
			yezi2.visible=true;
			yezi3.visible=true;
			yezi4.visible=false;
		}
		


    </script>
